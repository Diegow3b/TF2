<ion-header>
  <ion-navbar color ="primary">
    <ion-title>
      Minhas Tarefas
    </ion-title>

    <button ion-button menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listTarefas">
      <ion-item  (click)="edit(tarefa)">
        {{item.descricao}}
      </ion-item>
      <ion-item-options>
        <button  (click)="delete(tarefa)" ion-button color="danger">
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- BotÃ£o Adicionar Conta -->
  <ion-fab bottom right >
    <button ion-fab color="primary" (click)="insert()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
